<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trips!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container text-center">
    <h1 class="jumbotron">Trips</h1>
    <div>
      <ul style="list-style: none">
        {% for trip in trips %}
          <li><h2>{{ trip.id }}</h2>
            {% if 'pred_stops' in trip.keys() %}
            {% for stop in trip.pred_stops%}
              <li>{{ stop }}</li>
            {% endfor %}
            {% endif %}
            {% if 'timestamp' in trip.keys() %}
            <li>{{trip.timestamp }}</li>
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>

</html>
